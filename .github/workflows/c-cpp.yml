name: C/C++ CI
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  macos-universal-build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Install PureData and Deps
        run: |
          brew install --cask pd
      - name: Build Object
        run: |
          cmake . -B build
          cmake --build build
      - name: Upload Object
        uses: actions/upload-artifact@v3
        with:
          name: pd-musesampler
          path: pd-musesampler
  windows-build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - if: runner.os == 'Windows'
        name: "Install mingw deps"
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          platform: x64
          install: make mingw-w64-x86_64-gcc mingw64/mingw-w64-x86_64-cmake
          update: false
      - name: Install PureData
        run: |
          choco install puredata --yes
      - if: runner.os == 'Windows'
        name: Build Object
        shell: msys2 {0}
        run: |
          cmake . -B build
          cmake --build build
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: pd-musesampler
          path: pd-musesampler
  linux-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0
      - name: PureData Sources
        run: |
          sudo apt-get update
          sudo add-apt-repository ppa:pure-data/pure-data -y
          sudo apt-get install puredata -y
      - name: Build Object
        run: |
          cmake . -B build
          cmake --build build
      - name: Upload Object
        uses: actions/upload-artifact@v3
        with:
          name: pd-musesampler
          path: pd-musesampler
